<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="toolbar-logo">
      <ion-img src="../../../assets/LogoAgrosavia.png"></ion-img>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="container-user">
      <ion-col size="6">
        <div class="container-welcome">
          <ion-text>Bienvenido</ion-text>
          <ion-text>Usuario</ion-text>
        </div>
      </ion-col>
      <ion-col size="6">
        <img class="img-lab" src="../../../assets/Cientifico.svg" />
      </ion-col>
    </ion-row>
    <ion-row>
      <div class="container-menu">
        <ion-card (click)="readBarcode()" class="light card-item">

          <img src="../../../assets/scanBarcode.png" />

          <ion-card-header>
            <ion-card-title>Lectura de codigo barras</ion-card-title>
          </ion-card-header>
        </ion-card>
        <ion-card (click)="readBasicInfo()" class="light card-item">

          <img src="../../../assets/infoBasica.png" />

          <ion-card-header>
            <ion-card-title>Informaci√≥n Basica</ion-card-title>
          </ion-card-header>
        </ion-card>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
